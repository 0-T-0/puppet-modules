#wso2::hostname: wso2am-gateway-worker
wso2::mgt_hostname: wso2am-gateway-manager
wso2::hostname: wso2am-gateway-manager

wso2::apim_keymanager:
  host: wso2am-api-key-manager

wso2::apim_gateway:
  api_endpoint_host: wso2am-gateway-manager
#  api_endpoint_host: wso2am-gateway-worker

wso2::clustering:
  enabled: true
  membership_scheme: kubernetes
  sub_domain : mgt
  kubernetes:
     kubernetes_namespace: default
     kubernetes_services: wso2am-gateway-manager
#     kubernetes_services: wso2am-gateway-manager,wso2am-gateway-worker

wso2::ports:
  proxyPort:
    http: 32007
    https: 32008

wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config
    target_path: /_system/config/gateway
    read_only: false
    registry_root: /
    enable_cache: true

  wso2_gov_db:
    path: /_system/governance
    target_path: /_system/governance
    read_only: false
    registry_root: /
    enable_cache: true