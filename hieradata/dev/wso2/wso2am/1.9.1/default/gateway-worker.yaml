wso2::mgt_hostname : gw.am.wso2.com
wso2::hostname : gw.am.wso2.com

wso2::apim_keymanager :
    host : km.am.wso2.com

wso2::master_datasources :
  wso2_gov_db :
    name : WSO2_GOV_DB
    description : The datasource used for gov registry
    driver_class_name : com.mysql.jdbc.Driver
    url : jdbc:mysql://172.17.8.1:3306/GOV_DB?autoReconnect=true
    username : root
    password : root
    jndi_config : jdbc/WSO2_GOV_DB
    max_active : "%{hiera('wso2::datasources::common::max_active')}"
    max_wait : "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow : "%{hiera('wso2::datasources::common::test_on_borrow')}"
    validation_query : "%{hiera('wso2::datasources::mysql::validation_query')}"
    default_auto_commit : "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_interval : "%{hiera('wso2::datasources::common::validation_interval')}"

  wso2_config_db :
    name : WSO2_CONFIG_DB
    description : The datasource used for config registry
    driver_class_name : com.mysql.jdbc.Driver
    url : jdbc:mysql://172.17.8.1:3306/GW_CONFIG_DB?autoReconnect=true
    username : root
    password : root
    jndi_config : jdbc/WSO2_CONFIG_DB
    max_active : "%{hiera('wso2::datasources::common::max_active')}"
    max_wait : "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow : "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit : "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query : "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval : "%{hiera('wso2::datasources::common::validation_interval')}"

wso2::am_datasources :
  wso2am_db:
    name : WSO2AM_DB
    description : The datasource used for API worker database
    driver_class_name : com.mysql.jdbc.Driver
    url : jdbc:mysql://172.17.8.1:3306/APIMGT_DB?autoReconnect=true
    username : root
    password : root
    jndi_config : jdbc/WSO2AM_DB
    max_active: "%{hiera('wso2::datasources::common::max_active')}"
    max_wait: "%{hiera('wso2::datasources::common::max_wait')}"
    test_on_borrow: "%{hiera('wso2::datasources::common::test_on_borrow')}"
    default_auto_commit: "%{hiera('wso2::datasources::common::default_auto_commit')}"
    validation_query: "%{hiera('wso2::datasources::mysql::validation_query')}"
    validation_interval: "%{hiera('wso2::datasources::common::validation_interval')}"

wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config
    target_path: /_system/config
    read_only: false
    registry_root: /
    enable_cache: true
  wso2_gov_db:
    path: /_system/governance
    target_path: /_system/governance
    read_only: false
    registry_root: /
    enable_cache: true

wso2::usermgt_datasource: wso2_carbon_db

wso2::clustering :
    enabled : true
    domain : wso2.gw.am.domain
    sub_domain : worker
    local_member_host : local.store.am.wso2.com
    local_member_port : 4000
    membership_scheme : wka
    wka :
      members :
        -
          hostname : 192.168.100.13
          port : 4000
        -
          hostname : 192.168.100.23
          port : 4000
