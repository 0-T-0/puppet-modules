---
wso2::hostname: wso2as-worker
wso2::mgt_hostname: wso2as-worker

# Clustering & membership scheme
wso2::clustering:
  enabled: true
  local_member_host: local.as.wso2.com
  local_member_port: 4000
  membership_scheme: kubernetes
  sub_domain: worker
  kubernetes:
    kubernetes_namespace: default
    kubernetes_services: wso2as-manager,wso2as-worker

# for K8s scenario, need to enable proxy port to match NodePorts
# defined for servlet HTTP and HTTPS transport in K8s Service definition
wso2::ports:
  proxyPort:
    http: 32023
    https: 32024

# Registry mounts
wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config
    target_path: /_system/config/as
    read_only: true
    registry_root: /
    enable_cache: true

  wso2_gov_db:
    path: /_system/governance
    target_path: /_system/governance
    read_only: true
    registry_root: /
    enable_cache: true

# Deployment synchronization
wso2::dep_sync:
  enabled: false
  auto_checkout: true
  auto_commit: false
  repository_type: svn
  svn:
    url: http://svnrepo.example.com/repos/
    user: username
    password: password
    append_tenant_id: true
