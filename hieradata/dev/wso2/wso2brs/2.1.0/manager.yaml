---
wso2::mgt_hostname : mgt.brs.wso2.com

wso2::clustering :
    enabled : true
    local_member_host : local.brs.wso2.com
    local_member_port : 4000
    #membership_scheme : wka
    membership_scheme : kubernetes
    sub_domain : mgt
    #wka :
    #   members :
    #     -
    #       hostname : 192.168.100.13
    #       port : 4000
    #     -
    #       hostname : 192.168.100.23
    #       port : 4000
    kubernetes :
       kubernetes_master : http://172.17.8.101:8080
       kubernetes_namespace : default
       kubernetes_services : wso2brs-manager,wso2brs-worker
       kubernetes_master_username :
       kubernetes_master_password :

wso2::dep_sync :
    enabled : false
    auto_checkout : true
    auto_commit : true
    repository_type : svn
    svn :
       url : http://svnrepo.example.com/repos/
       user : username
       password : password
       append_tenant_id: true

wso2::ports:
  proxyPort :
    http: 32041
    https: 32042