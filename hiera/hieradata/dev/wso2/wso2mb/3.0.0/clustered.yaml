wso2::mgt_hostname : mgt.mb.wso2.com

wso2::clustering :
    enabled : true
    local_member_host : 192.168.100.10
    local_member_port : 4000
    membership_scheme : wka
    sub_domain : mgt
    wka :
       members :
         -
           hostname : 192.168.100.10
           port : 4000
         -
           hostname : 192.168.100.20
           port : 4000

wso2::registry_mounts:
  wso2_config_db:
    path: /_system/config/mb
    target_path: /_system/config/mbNodes
    read_only: false
    registry_root: /
    enable_cache: true

#  wso2_reg_db:
#    path: /_system/config
#    target_path: /_system/mbNodes
#    read_only: false
#    registry_root: /
#    enable_cache: true

  wso2_gov_db:
    path: /_system/governance
    target_path: /_system/governance
    read_only: false
    registry_root: /
    enable_cache: true
